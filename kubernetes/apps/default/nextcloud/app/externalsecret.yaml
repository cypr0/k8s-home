---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: nextcloud
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: nextcloud-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        nextcloud-username: "{{ .NEXTCLOUD_ADMIN_USERNAME }}"
        nextcloud-password: "{{ .NEXTCLOUD_ADMIN_PASSWORD }}"
        smtp-username: ""
        smtp-password: ""
        smtp-host: "${SECRET_MAIL_SERVER}"
        POSTGRES_DB: "{{ .NEXTCLOUD_POSTGRESQL_DB_NAME }}"
        POSTGRES_USER: "{{ .NEXTCLOUD_POSTGRESQL_USERNAME }}"
        POSTGRES_PASSWORD: "{{ .NEXTCLOUD_POSTGRESQL_PASSWORD }}"
        REDIS_PASSWORD: "{{ .DRAGONFLY_PASSWORD }}"
        COLLABORA_USERNAME: "{{ .COLLABORA_USERNAME }}"
        COLLABORA_PASSWORD: "{{ .COLLABORA_PASSWORD }}"
        WHITEBOARD_JWT_SECRET_KEY: "{{ .WHITEBOARD_JWT_SECRET_KEY }}"
  dataFrom:
    - extract:
        key: nextcloud
    - extract:
        key: dragonfly
    - extract:
        key: collabora
